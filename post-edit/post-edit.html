<ion-header>

  <ion-navbar>
    <ion-title>post-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card *ngIf=" ! postEditService.isCordova " id="photo">
      <div class="wrap">
        <div><img [src]="urlPhoto"></div>
        <input type="file" (change)="onChangeFileBrowser($event)">
        <span>Photo upload</span>
      </div>
    </ion-card>

    <ion-card *ngIf=" postEditService.isCordova " id="photo" (click)="onClickFileApp()">
      <div class="wrap">
        <div><img [src]="urlPhoto"></div>
        <button primary>CORDOVA UPLOAD</button>
      </div>
    </ion-card>
    
    
    
    <ion-list class="display-uploaded-files">

      <ion-item class="file" *ngFor=" let id of imageKeys ">
        <img src="{{ post.images[id] }}" />
        <button ion-button (click)="onDelete( id )">DELETE</button>
      </ion-item>
      
    </ion-list>

      

    <ion-list text-wrap>
      <ion-item-divider light>
        <h2>Fill in all Information</h2>
      </ion-item-divider>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="post.name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="post.password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile No.</ion-label>
        <ion-input [(ngModel)]="post.mobile" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="post.post_title"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-textarea [(ngModel)]="post.post_content" [class.focused]='isFocused' (focus)="isFocused=true"></ion-textarea>
      </ion-item>

      <button ion-button (click)="onClickPost()">POST CREATE SUBMIT</button>

    </ion-list>





</ion-content>
