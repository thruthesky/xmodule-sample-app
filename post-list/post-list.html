<ion-header>
  <ion-header>
    <xapi-header #Header [appTitle]="appTitle"></xapi-header>
  </ion-header>
</ion-header>


<ion-content padding>
  <xapi-post-list
    #xapiPostList
    [slug]="slug"
    (edit)="onClickEdit( $event )"
    (delete)="onClickDelete( $event )"
    (report)="onClickReport( $event )"
    (copy)="onClickCopy( $event )"
    (move)="onClickMove( $event )"
    (blind)="onClickBlind( $event )"
    (block)="onClickBlock( $event )"
    (message)="onClickMessage( $event )"
    (userPosts)="onClickUserPosts( $event )"
  ></xapi-post-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
