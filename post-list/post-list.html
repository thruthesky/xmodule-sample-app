<ion-header>
  <ion-header>
    <xapi-header #Header [appTitle]="appTitle"></xapi-header>
  </ion-header>
</ion-header>


<ion-content padding>
  <xapi-post-list
    #xapiPostList
    [slug]="slug"
    (view)="onClickView( $event )"
    (vote)="onClicVote( $event )"
  ></xapi-post-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
