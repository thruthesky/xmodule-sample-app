<ion-header>
  <xapi-header [appTitle]="appTitle"></xapi-header>
</ion-header>


<ion-content padding>
  <xapi-password
    #PasswordComponent
      (beforeRequest)="onBeforeRequest($event)"
      (afterRequest)="onAfterRequest($event)"
      (success)="onSuccess($event)"
      (cancel)="onCancel($event)"
      (error)="onError($event)"
  ></xapi-password>
</ion-content>
